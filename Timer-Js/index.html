<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reloginho</title>
</head>
<body>
    <div class="container">
        <div class="relogio_content">
            <div class="data"></div>
            <div class="relogio">00:00:00</div>
        </div>
        <label for="alarme" class="hora_alarme">Hora do alarme:</label>
        <label for="alarme">Tempo do alarme</label>
        <div class="setar_timer">
            <abbr title="Hora"><input type="number" name="" id="alarme_hora" placeholder="h"></abbr>
            <abbr title="Minuto"><input type="number" name="" id="alarme_minuto" placeholder="m"></abbr>
            <abbr title="Segundo"><input type="number" name="" id="alarme" placeholder="s"></abbr>
        </div>
        <div class="botoes">
            <button class="ativar">
                Ativar
            </button>
            <button class="parar">
                Parar
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
