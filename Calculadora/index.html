<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="calc" class="calc">
        <div id="calc_container">
            <div id="nome" class="nome">
                <p style="font-size: larger;">Calculadora</p>
            </div>
            <div id="div_display" class="div_display">
                <p id="display">0</p>
            </div>
            <div id="div_teclas" class="div_teclas">
                <button id="t_parentes_abre" class="tecla num">(</button>
                <button id="t_parentes_fecha" class="tecla num">)</button>
                <button id="t_clear" class="tecla">Clear</button>
                <button id="t_copy" class="tecla">Copy</button>
    
                <button id="t7" class="tecla num">7</button>
                <button id="t8" class="tecla num">8</button>
                <button id="t9" class="tecla num">9</button>
                <button id="t_soma" class="tecla teclaOp">+</button>
    
                <button id="t4" class="tecla num">4</button>
                <button id="t5" class="tecla num">5</button>
                <button id="t6" class="tecla num">6</button>
                <button id="t_menos" class="tecla teclaOp">-</button>
    
                <button id="t1" class="tecla num">1</button>
                <button id="t2" class="tecla num">2</button>
                <button id="t3" class="tecla num">3</button>
                <button id="t_multi" class="tecla teclaOp">*</button>
                <button id="t3" class="tecla num">0</button>
    
                <button id="t_ponto" class="tecla teclaOp">.<button>
                <button id="t_igual" class="tecla res">=</button>
                <button id="t_divisao" class="tecla teclaOp">/</button>
            </div>
        </div>
        <div id="calc_aba">
            >>>
        </div>
    </div>


    <!-- <input type="text" id="text" name="text"> -->
    
    <script src="script.js"></script>
</body>
</html>
