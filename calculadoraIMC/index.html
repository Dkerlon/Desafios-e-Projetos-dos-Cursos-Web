<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC - responsiva</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <span>Calculadora IMC</span>
            <nav>
                <ul class="nav_content">
                    <li><a href="#">Home</a></li>
                    <li class="dropdown_btn"><a href="#">Dropdown_btn</a>
                        <ul id="dropdown">
                            <li><a href="#">dropdown</a></li>
                        </ul>
                    </li>
                    <button class="login">Login</button>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="left_content">
            <img src="" alt="img">
        </div>
        <div class="right_container">
            <div class="right_content">
                <h1>Calculadora - IMC</h1>

                <label for="kg">Peso em kg</label>
                <input type="number" id="kg" placeholder="">
                <label for="altura">Altura em metros</label>
                <input type="number" id="altura" placeholder="">
                <button class="calcular">Calcular</button>

                <div class="resultado_container">
                    
                </div>   
            </div>

        </div>
    </main>

    <script src="script.js"></script>
